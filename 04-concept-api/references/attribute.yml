      returns:
        - boolean

  - method:
    common: &method-toJSON
      title: Retrieve an attribute as JSON.
      returns:
        - JSON with fields `type`, `value_type` and `value`
    java:
      <<: *method-toJSON
      method: attribute.toJSON();
    javascript:
      <<: *method-toJSON
      method: await attribute.toJSONRecord();
    python:
      <<: *method-toJSON
      method: attribute.to_json()
