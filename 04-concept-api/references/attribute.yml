methods:
  - method:
    common: &method-type
      title: Retrieve type
      description: Retrieves the type which this Attribute belongs to.
    java:
      <<: *method-type
      method: attribute.getType();
      returns:
        - "[`AttributeType`](../concept-api/type?tab=java#attribute-type-methods)"
    javascript:
      <<: *method-type
      method: await entity.getType();
      returns:
        - "[`AttributeType`](../concept-api/type?tab=javascript#attribute-type-methods)"
    python:
      <<: *method-type
      method: attribute.get_type()
      returns:
        - "[`AttributeType`](../concept-api/type?tab=python#attribute-type-methods)"
  - method:
    common: &method-getvalue
      title: Retrieve value (Local)
      description: Retrieves the value which the Attribute instance holds.
    java:
      <<: *method-getvalue
      method: attribute.getValue();
      return:
        - "`String`"
        - "`Long`"
        - "`float`"
        - "`boolean`"
        - "`Date`"
    javascript:
      <<: *method-getvalue
      method: await attribute.getValue();
      return:
        - "`String`"
        - "`Number`"
        - "`boolean`"
        - "`Date`"
    python:
      <<: *method-getvalue
      method: attribute.get_value()
      return:
        - "`String`"
        - "`int`"
        - "`float`"
        - "`boolean`"
        - "`Date`"

  - method:
    common: &method-owners
      title: Retrieve owners
      description: Retrieves the instances that own this Attribute.
      accepts: &accepts-method-owners
        param: &accepts-method-owners-type
          name: ownerType
          description: If specified, filter results for only owners of the given type
          type: Type
          required: false
          default: N/A
    java:
      <<: *method-owners
      method: attribute.owners(Type ownerType);
      return:
        - "Stream of [`Thing`](../concept-api/thing?tab=java) objects"
    javascript:
      <<: *method-owners
      method: attribute.owners(ownerType);
      return:
        - "[Stream](../client-api/nodejs#stream) of [`Thing`](../concept-api/thing?tab=javascript) objects"
    python:
      <<: *method-owners
      method: attribute.owners(ownerType)
      return:
        - "Iterator of [`Thing`](../concept-api/thing?tab=python) objects"
  - method:
    common: &method-asRemote
      title: Get a Remote version of the Attribute.
      description: The remote version uses the given transaction to execute every method call.
      accepts:
        param:
          name: transaction
          description: The transaction to be used to make method calls.
          type: Transaction
          required: true
          default: N/A
      returns:
        - "`RemoteAttribute`"
    java:
      <<: *method-asRemote
      method: concept.asRemote(Transaction tx);
      returns:
        - "`Attribute.Remote`"
    javascript:
      <<: *method-asRemote
      method: concept.asRemote(tx);
    python:
      <<: *method-asRemote
      method: concept.as_remote(tx)
  - method:
    common: &method-isboolean
      title: Check if value is of type boolean
      description: Returns true if the attribute value is of type boolean. Otherwise, returns false.
    java:
      <<: *method-isboolean
      method: attribute.isBoolean();
      return:
        - boolean
    javascript:
      <<: *method-isboolean
      method: attribute.isBoolean();
      return:
        - boolean
    python:
      <<: *method-isboolean
      method: attribute.is_boolean()
      return:
        - boolean

