  - method:
    common: &method-isdatetime
      title: Check if value is of type datetime (Local)
      description: Returns true if the attribute value is of type datetime. Otherwise, returns false.
    java:
      <<: *method-isdatetime
      method: attribute.isDateTime();
      returns:
        - boolean
    javascript:
      <<: *method-isdatetime
      method: attribute.isDateTime();
      returns:
        - boolean
    python:
      <<: *method-isdatetime
