methods:
  - method:
    common: &method-create
      title: Create instance
      description: Creates and returns an instance of this RelationType.
    java:
      <<: *method-create
      method: relationType.create();
      returns:
        - "[`Relation`](../concept-api/thing?tab=java#relation-methods) object"
    javascript:
      <<: *method-create
      method: await relationType.create();
      returns:
        - "[`Relation`](../concept-api/thing?tab=nodejs#relation-methods) object"
    python:
      <<: *method-create
      method: relation_type.create()
      returns:
        - "[`Relation`](../concept-api/thing?tab=python#relation-methods) object"

          - method:
            common: &method-getrelates
              title: Retrieve roles
              description: Retrieve roles that this RelationType relates to.
            java:
              <<: *method-getrelates
              method: relationType.getRelates();
              returns:
                - "[Stream](../client-api/nodejs#stream) of [`RoleType`](../concept-api/type?javatab=#role-type-methods) objects"
            javascript:
              <<: *method-getrelates
              method: relationType.getRelates();
              returns:
                - "[Stream](../client-api/nodejs#stream) of [`RoleType`](../concept-api/type?javascripttab=#role-type-methods) objects"
            python:
              <<: *method-getrelates
              method: relation_type.get_relates()
              returns:
                - "Iterator of [`RoleType`](../concept-api/type?tab=python#role-type-methods) objects"```


  - method:
    common: &method-getrelates-label
      title: Retrieve specific role
      description: Retrieve the role that this RelationType relates to, if extant, with the specified label.
      accepts:
        param:
          name: label
          description: Label of the role we wish to retrieve.
          type: String
          required: true
    java:
      <<: *method-getrelates-label
      method: relationType.getRelates(String label);
      returns:
        - "[`RoleType`](../concept-api/type?javatab=#role-type-methods)"
    javascript:
      <<: *method-getrelates-label
      method: await relationType.getRelates(label);
      returns:
        - "[`RoleType`](../concept-api/type?javascripttab=#role-type-methods)"
    python:
      <<: *method-getrelates-label
      method: relation_type.get_relates(label)
      returns:
        - "[`RoleType`](../concept-api/type?tab=python#role-type-methods)"

  - method:
    common: &method-relates
      title: Set new role
      description: Sets the new role that this RelationType relates to. If you are setting an overriding type this way, you have to also pass the overridden type as a second argument.
      accepts:
        param:
          name: label
          description: The new role for the RelationType to relate to.
          type: String
          required: true
          default: N/A
        param2:
          name: overriddenRoleLabel
          description: The label being overridden, if applicable
          type: String
          required: false
          default: N/A
    java:
      <<: *method-relates
      method: relationType.setRelates(String label, String overriddenRoleLabel);
      returns:
        - void
    javascript:
      <<: *method-relates
      method: await relationType.setRelates(label, overriddenRoleLabel);
      returns:
        - void
    python:
      <<: *method-relates
      method: relation_type.set_relates(label, overriddenRoleLabel)
      returns:
        - None

  - method:
    common: &method-unrelate
      title: Remove role
      description: Disallows this RelationType from relating to the given role.
      accepts:
        param:
          name: role
          description: The role to not relate to the relation type.
          type: RoleType
          required: true
          default: N/A
    java:
      <<: *method-unrelate
      method: relationType.unsetRelates(RoleType role);
      returns:
        - void
    javascript:
      <<: *method-unrelate
      method: await relationType.unsetRelates(role);
      returns:
        - void
    python:
      <<: *method-unrelate
      method: relation_type.unset_relates(role)
      returns:
        - None

  - method:
    common: &method-setsupertype
      title: Set Supertype
      description: Sets the supplied RelationType as the supertype of the current RelationType
      accepts:
        - param:
            - name: relationType
            - description: The AttributeType to set as the supertype of this RelationType
            - type: RelationType
            - required: true
            - default: N/A
    java:
      <<: *method-setsupertype
      method: attributeType.setSupertype(RelationType relationType);
      returns:
        - void
    javascript:
      <<: *method-setsupertype
      method: attributeType.setSupertype(relationType);
      returns:
        - void
    python:
      <<: *method-setsupertype
      method: attributeType.set_supertype(relationType)
      returns:
        - None
  - method:
    common: &method-getSubtypes
      title: Retrieve all subtypes
      description: Retrieves all direct and indirect subtypes of the RelationType.
    java:
      <<: *method-getSubtypes
      method: type.getSubtypes();
      returns:
        - Stream<[`RelationType`](../concept-api/type?tab=java#relation-type-methods)>
    javascript:
      <<: *method-getSubtypes
      method: type.getSubtypes()
      returns:
        - "[`Stream`](../client-api/nodejs#stream)<[`RelationType`](../concept-api/type?tab=javascript#relation-type-methods)>"
    python:
      <<: *method-getSubtypes
      method: type.get_subtypes()
      returns:
        - Iterator of [`RelationType`](../concept-api/type?tab=python#relation-type-methods)

  - method:
    common: &method-getInstances
      title: Retrieve all instances of this RelationType
      description: Retrieves all DoubleAttributes that are instances of this Type.
    java:
      <<: *method-getInstances
      method: type.getInstances();
      returns:
        - Stream<[`DoubleAttribute`](../concept-api/thing?tab=java#double-attribute-methods)>
    javascript:
      <<: *method-getInstances
      method: type.getInstances()
      returns:
        - "[`Stream`](../client-api/nodejs#stream)<[`DoubleAttribute`](../concept-api/thing?tab=javascript#double-attribute-methods)>"
    python:
      <<: *method-getInstances
      method: type.get_instances()
      returns:
        - Iterator of [`DoubleAttribute`](../concept-api/thing?tab=python#double-attribute-methods)

  - method:
    common: &method-asRemote
      title: Get a Remote version of the RelationType.
      description: The remote version uses the given transaction to execute every method call.
      accepts:
        param:
          name: transaction
          description: The transaction to be used to make method calls.
          type: Transaction
          required: true
          default: N/A
      returns:
        - "`RemoteRelationType`"
    java:
      <<: *method-asRemote
      method: relationType.asRemote(Transaction tx);
      returns:
        - "`RelationType.Remote`"
    javascript:
      <<: *method-asRemote
      method: relationType.asRemote(tx);
    python:
      <<: *method-asRemote
      method: relationType.as_remote(tx)
