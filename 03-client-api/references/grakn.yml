methods:
  - method:
    common: &method-client
      title: Instantiating a Grakn client
      description: In order to communicate with Grakn databases via sessions and transactions, we first need to instantiate a Grakn client. The created object connects our application with the running Grakn Server.
      accepts: &accepts-client
        param1: &accepts-client-uri
          name: uri
          description: The host:port on which the Grakn Server is running
          type: String
          required: true
          default: localhost:1729
      returns:
        - "[Client](#client)"
    java:
      <<: *method-client
      method: new GraknClient(String uri);
      accepts:
        param1:
          <<: *accepts-client-uri
    javascript:
      <<: *method-client
      method: new GraknClient(uri);
    python:
      <<: *method-client
      method: GraknClient(uri)
