title: TypeQL
description:
  java: |
    TypeQL, the query language for TypeDB, is written in Java and its API can be used to programmatically construct TypeQL queries.

    To use TypeQL, we first add it as a dependency to our `pom.xml`.

    ```xml
    <repositories>
        <repository>
            <id>repo.vaticle.com</id>
            <url>https://repo.vaticle.com/repository/maven/</url>
        </repository>
    </repositories>
    <dependencies>
        <dependency>
            <groupId>com.vaticle.typeql</groupId>
            <artifactId>typeql-lang</artifactId>
            <version>{version}</version>
        </dependency>
    </dependencies>
    ```

    The latest version of `typeql-lang` can be found in the [public Maven repository](https://repo.vaticle.com/#browse/browse:maven:io%typeql).

    The we import `TypeQL`.

    ```java
    import com.vaticle.typeql.lang.TypeQL;
    ```

    We are now ready to construct TypeQL queries, using the methods available on the `TypeQL` class.
    Check out the following pages to learn, by example, how the TypeQL API allows construction of various TypeQL queries:
    - [Expressive patterns](../query/match-clause)
    - [Retrieval queries](../query/get-query)
    - [Insertion queries](../query/insert-query)
    - [Deletion queries](../query/delete-query)
    - [Aggregation queries](../query/aggregate-query)
