version: 2.1
commands:
  install-bazel:
    steps:
      - run: curl -OL https://raw.githubusercontent.com/graknlabs/dependencies/master/tool/bazelinstall/linux.sh
      - run: bash ./linux.sh && rm ./linux.sh
      - run: curl -OL https://raw.githubusercontent.com/graknlabs/dependencies/master/tool/bazelinstall/rbe.sh
      - run: bash ./rbe.sh && rm ./rbe.sh

  run-bazel:
    parameters:
      command:
        type: string
    steps:
      - run: bazel run @graknlabs_dependencies//tool/bazelrun:rbe -- << parameters.command >>

  install-artifact-credentials:
    steps:
      - run: |
          ARTIFACT_USERNAME=$REPO_GRAKN_USERNAME \
          ARTIFACT_PASSWORD=$REPO_GRAKN_PASSWORD \
          bazel run @graknlabs_dependencies//distribution/artifact:create-netrc

  run-grakn-server:
    steps:
      - run-bazel:
          command: bazel run //:grakn-extractor -- dist/grakn-core-all-linux
      - run: nohup ./dist/grakn-core-all-linux/grakn server start

jobs:
  build:
    machine: 
      image: ubuntu-1604:201903-01
    working_directory: ~/docs
    steps:
      - checkout
      - install-bazel
      - install-artifact-credentials
      - run-bazel:
          command: bazel build //...
      - run:
          name: Verify dependencies/maven/snapshot.json
          command: |
            dependencies/maven/update.sh
            git diff --exit-code dependencies/maven/artifacts.snapshot
      - run:
          command: bazel run @graknlabs_dependencies//tool/unuseddeps:unused-deps -- list
          no_output_timeout: 30m

  test-query-graql-lang:
    machine:
      image: ubuntu-1604:201903-01
    working_directory: ~/docs
    steps:
      - checkout
      - install-bazel
      - install-artifact-credentials
      - run-bazel:
          command: bazel test //test/query:graql-lang --test_output=errors

  test-query-graql-java:
    machine:
      image: ubuntu-1604:201903-01
    working_directory: ~/docs
    steps:
      - checkout
      - install-bazel
      - install-artifact-credentials
      - run-bazel:
          command: bazel test //test/query:graql-java --test_output=errors

  test-example-java:
    machine:
      image: ubuntu-1604:201903-01
    working_directory: ~/docs
    steps:
      - checkout
      - install-bazel
      - install-artifact-credentials
      - run-grakn-server
      - run: bazel test //test/example/java:phone-calls --test_output=errors
      - run: bazel test //test/example/java:social-network --test_output=errors

  test-example-nodejs:
    machine:
      image: ubuntu-1604:201903-01
    working_directory: ~/docs
    steps:
      - checkout
      - install-bazel
      - install-artifact-credentials
      - run-grakn-server
      - run: bazel test //test/example/nodejs:phone-calls --test_output=errors
      - run: bazel test //test/example/nodejs:social-network --test_output=errors

  test-example-python:
    machine:
      image: ubuntu-1604:201903-01
    working_directory: ~/docs
    steps:
      - checkout
      - install-bazel
      - install-artifact-credentials
      - run-grakn-server
      - run: bazel test //test/example/python:phone-calls --test_output=errors
      - run: bazel test //test/example/python:social-network --test_output=errors

  test-links:
    machine:
      image: ubuntu-1604:201903-01
    working_directory: ~/docs
    steps:
      - checkout
      - install-bazel
      - install-artifact-credentials
      - run: bazel test //test/links:test --test_output=errors

  release-staging:
    machine:
      image: ubuntu-1604:201903-01
    working_directory: ~/docs
    steps:
      - install-bazel
      - checkout
      - run: |
          export RELEASE_DOCS_USERNAME=$REPO_GITHUB_USERNAME
          export RELEASE_DOCS_EMAIL=$REPO_GITHUB_EMAIL
          export RELEASE_DOCS_TOKEN=$REPO_GITHUB_TOKEN
          bazel run @graknlabs_dependencies//tool/release:docs -- development $CIRCLE_SHA1

  release-production:
    machine:
      image: ubuntu-1604:201903-01
    working_directory: ~/docs
    steps:
      - install-bazel
      - checkout
      - run: |
          export RELEASE_DOCS_USERNAME=$REPO_GITHUB_USERNAME
          export RELEASE_DOCS_EMAIL=$REPO_GITHUB_EMAIL
          export RELEASE_DOCS_TOKEN=$REPO_GITHUB_TOKEN
          bazel run @graknlabs_dependencies//tool/release:docs -- master $CIRCLE_SHA1

workflows:
  docs:
    jobs:
      - build
      - test-query-graql-lang
      - test-query-graql-java
      - test-example-java
      - test-example-nodejs
      - test-example-python
      - test-links
      - release-staging:
          filters:
            branches:
              only: development
          requires:
            - build
            - test-query-graql-lang
            - test-query-graql-java
            - test-example-java
            - test-example-nodejs
            - test-example-python
            - test-links
      - release-production:
          filters:
            branches:
              only: master
          requires:
            - build
            - test-query-graql-lang
            - test-query-graql-java
            - test-example-java
            - test-example-nodejs
            - test-example-python
            - test-links
